<h2>Administradores</h2>
<hr>


  <div class="d-flex justify-content-end">
    <button mat-button (click)="openDialog()"><mat-icon>add</mat-icon>Crear</button>
  
  </div>

  
  <div class="example-container mat-elevation-z8">
  
<div class="row">
  <ng-container *ngFor="let admin of admin$ | async">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
      <mat-card class="mat-elevation-z4">
 
        <mat-card-content>
          <p><strong>Usuario:</strong> {{ admin.nombre }}</p>
          <p><strong>Password:</strong> {{ admin.password }}</p>
          <p><strong>Rol:</strong> {{ admin.role }}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-icon-button (click)="openDialog(admin)" *ngIf="(_user$ | async)?.role === 'ADMIN'">
            <mat-icon>edit</mat-icon>
          </button>




          <button mat-icon-button (click)="confirmarEliminacion(admin.id)" *ngIf="(_user$ | async)?.role === 'ADMIN'">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>



    </div>
  </ng-container>
</div>

  </div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" *ngFor="let curso of arrCursos">
      <div class="card">
        <div class="card-header">
          <div class="card-header-image"></div>
          <h5 class="card-title">{{ curso.id }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Duración: {{ curso.id }}</h6> 
        </div>
      
        <div class="card-body">
          <p class="card-text">Profesor: {{ curso.profesor }}</p>
          <p class="card-text">Inicio: {{ curso.fecha_inicio | date }}</p>
          <p class="card-text">Final: {{ curso.fecha_fin| date }}</p>
        </div> 
        
        <div class="card-footer">
          <button mat-button>VER MÁS</button>
 
        </div>
      </div>
    </div>
  </div>
</div>

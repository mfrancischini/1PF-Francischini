
<h2>Cursos</h2>
<hr>
<div class="d-flex justify-content-end">
    <button mat-button (click)="openDialog()"><mat-icon>add</mat-icon></button>
  
  </div>

   <div class="row">
    <ng-container *ngFor="let curso of cursos">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ curso.nombre_curso }}</mat-card-title>
            <mat-card-subtitle>{{ curso.profesor }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p><strong>Id:</strong> {{ curso.id }}</p>
            <p><strong>Fecha de Inicio:</strong> {{ curso.fecha_cursada }}</p>
            <p><strong>Horario:</strong> {{ curso.horario }}</p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-icon-button (click)="openDialog(curso)">
              <mat-icon>edit</mat-icon>
            </button>

       
            <button [routerLink]="curso.id" mat-icon-button color="primary">
              <mat-icon>visibility</mat-icon>
            </button>


            <button mat-icon-button (click)="confirmarEliminacion(curso.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>


        
      </div>
    </ng-container>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-3" *ngFor="let curso of ICursos">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ curso.nombre }}</mat-card-title>
            <mat-card-subtitle>Duración: {{ curso.duracion }}</mat-card-subtitle>
          </mat-card-header>
          
          <mat-card-content>
            <p>Profesor: {{ curso.profesor }}</p>
            <p>Inicio: {{ curso.fecha_inicio | date }}</p>
            <p>Final: {{ curso.fecha_fin | date  }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>VER MÁS</button>
            <button mat-button>COMPRAR</button>
            
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>


<h2 mat-dialog-title>Crear un Curso</h2>
<div mat-dialog-content>
    <form   [formGroup]="formulario_curso" (ngSubmit)="enviar_form()" class="w-100">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="form-control" appearance="fill">
            <mat-label>Codigo</mat-label>
            <input formControlName="id" type="text" matInput  />
        
          </mat-form-field>
        </div>
         <div class="col-12">
          <mat-form-field class="form-control" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput />
          </mat-form-field>
        </div>
    </div>
        <div class="row">
        <div class="col-12">
            <mat-form-field class="form-control" appearance="fill">
              <mat-label>Fecha Inicio</mat-label>
              <input formControlName="fecha_inicio" matInput />
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field class="form-control" appearance="fill">
              <mat-label>Fecha Fin</mat-label>
              <input formControlName="fecha_fin" matInput />
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field class="form-control" appearance="fill">
              <mat-label>Duracion</mat-label>
              <input formControlName="duracion" matInput />
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field class="form-control" appearance="fill">
              <mat-label>Profesor</mat-label>
              <input formControlName="profesor" matInput />
            </mat-form-field>
          </div>


      </div>
      <input type="submit" value="Guardar" />
    </form>
</div>

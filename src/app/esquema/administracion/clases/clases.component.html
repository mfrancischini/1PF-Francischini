<div class="d-flex justify-content-end">
    <button mat-button (click)="openDialog()"><mat-icon>add</mat-icon></button>
  
  </div>
  
  <table mat-table [dataSource]="clases" class="mat-elevation-z8">
  
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="id_curso">
        <th mat-header-cell *matHeaderCellDef> Codigo Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.id_curso}} </td>
      </ng-container>
   
      
      <ng-container matColumnDef="nombre_clase">
        <th mat-header-cell *matHeaderCellDef> Clase </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_clase}} </td>
      </ng-container>
  
      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef> Profesor </th>
        <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
      </ng-container>

      
      <ng-container matColumnDef="fecha_cursada">
        <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_cursada}} </td>
      </ng-container>
  
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef> horario </th>
        <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="openDialog(element)"><mat-icon>edit</mat-icon></button>
        </td>
      </ng-container>
      
  
      
      <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef> Borrar </th>
        <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="confirmarEliminacion(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

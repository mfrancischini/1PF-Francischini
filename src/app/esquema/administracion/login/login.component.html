<div class="login-form">
  <mat-card>
    <mat-card-content>
      <h1>Iniciar Sesi√≥n </h1>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field class="full-width-input">
          <input
            formControlName="username"
            matInput
            placeholder="Username"
            required
          />
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input separator">
          <input
            formControlName="password"
            type="password"
            matInput
            placeholder="Password"
            required
          />
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<h2 mat-dialog-title>Crear un Usuario</h2>
<div mat-dialog-content>
    <form   [formGroup]="userForm">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput />
        
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Apellido</mat-label>
            <input formControlName="apellido" matInput />
          </mat-form-field>
        </div>
    </div>
        <div class="row">
        <div class="col-6">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput />
            </mat-form-field>
          </div>
      </div>
    </form>
</div>

<div class="d-flex justify-content-end" mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button mat-button (click)="onSubmit()">Guardar</button>
</div>
